<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Ingresar código de sucursal</h2>
    <form method="POST">
        <input type="text" name="codigo" placeholder="Código de acceso" required>
        <button type="submit">Entrar</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <p style="color:red">{{ messages[0] }}</p>
        {% endif %}
    {% endwith %}
</body>
</html>
