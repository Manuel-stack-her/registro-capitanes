<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso por sucursal</title>
</head>
<body>
    <h2>Ingrese el código de su sucursal</h2>
    <form method="POST">
        <input type="text" name="codigo" placeholder="Código de sucursal" required>
        <button type="submit">Entrar</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul style="color: red;">
                {% for msg in messages %}
                    <li>{{ msg }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
